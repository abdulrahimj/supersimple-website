<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 1000px;
    padding-top: 60px;
    padding-left: 82px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
    ">header</div>

    <div style="
      background-color: blue;
      color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 50px;
      width: 72px;
    ">sidebar

      <div style="
        background-color: red;
        color: white;
        position: absolute;
        right: 0;
        top: 0;
      ">
        X
      </div>
    </div>

    <div style="
      background-color: red;
      color: white;
      position: absolute;
      right: 10px;
      top: 60px;
    ">
      absolute
    </div>

    <div style="
      background-color: limegreen;
      width: 200px;
      height: 200px;
    ">div 1</div>

    <div style="
      background-color:lightpink;
      width:200px;
      height:200px;
      position: relative;
    ">div 2

      <div style="
      background-color: black;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 10px;
    ">
      5:00
    </div>
    </div>
  </body>
</html>
