<style>
  .request-button{
    background-color: black;
    color: white;
    height: 40px;
    width: 120px;
    border-style: none;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .request-button:hover{
    opacity: 0.7;
  }

  .cart-button{
    background-color: rgb(230, 230, 12);
    font-weight: bold;
    height: 40px;
    width: 140px;
    margin-left: 10px;
    border: none;
    border-radius: 70px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .cart-button:hover{
    background-color: rgb(184, 184, 18);
  }

  .sign-button{
    background-color: rgb(45, 168, 45);
    color: white;
    font-weight: bold;
    height: 40px;
    width: 100px;
    margin-left: 8px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .sign-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .get-button{
    background-color: rgb(160, 78, 237);
    color: white;
    font-weight: bold;
    height: 40px;
    width: 100px;
    border: none;
    border-radius: 5px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .get-button:hover{
    background-color:  rgb(135, 60, 204);
  }

  .download-button{
    background-color: white;
    color: black;
    height: 40px;
    width: 100px;
    font-weight: bold;
    border-radius: 4px;
    border-width: 2px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.12s;
  }

  .download-button:hover{
    background-color: rgb(122, 119, 119);
    border: none;
    color: white;
  }

  .apply-button{
    background-color: rgb(21, 139, 198);
    color: white;
    margin-top: 10px;
    height: 40px;
    width: 200px;
    border: none;
    font-weight: bold;
    border-radius: 100px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover{
    background-color: rgb(12, 113, 164);
  }

  .save-button{
    background-color: white;
    color: rgb(21, 139, 198);
    font-weight: bold;
    height: 40px;
    width: 75px;
    border-color: rgb(21, 139, 198);
    border-style: solid;
    border-width: 2px;
    border-radius: 32px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s; 
    transition: border-width 0.12s;
  }

  .save-button:hover{
    background-color: rgb(222, 242, 250);
    border-width: 3px;
  }
</style>


<button class="request-button">
  Request now
</button>

<button class="cart-button">
  Add to Cart
</button>

<button class="sign-button">
  Sign Up
</button>

<button class="get-button">
  Get Started
</button>

<button class="download-button">
  Download
</button>

<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
